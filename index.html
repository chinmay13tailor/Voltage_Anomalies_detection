<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voltage Anomaly Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <!-- PDF export deps -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .header { display: flex; justify-content: space-between; margin-bottom: 15px; }
    .metrics { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .metric-box { flex: 1; margin: 0 5px; padding: 10px; text-align: center; border-radius: 6px; font-weight: bold; }
    .blue { border-top: 4px solid blue; }
    .green { border-top: 4px solid green; }
    .red { border-top: 4px solid red; }
    .orange { border-top: 4px solid orange; }
    .chart { margin: 25px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table th, table td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    table th { background: #ffeb3b; }
    button { padding: 6px 12px; margin-left: 8px; }
  </style>
</head>
<body>
<div class="container" id="reportContent">
  <div class="header">
    <label><b>Select Date</b> <input type="date" id="reportDate"></label>
    <div>
      <button onclick="generateReport()">Generate</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

  <h2 style="text-align:center">Voltage Anomaly Report</h2>

  <div class="metrics">
    <div class="metric-box blue" id="maxImbalance">Max Imbalance %: --</div>
    <div class="metric-box green" id="sagEvents">Total Sag Events: --</div>
    <div class="metric-box red" id="swellEvents">Total Swell Events: --</div>
    <div class="metric-box orange" id="minVoltage">Minimum Voltage: --</div>
  </div>

  <div class="chart" id="voltageTrend"></div>
  <div class="chart" id="imbalanceTrend"></div>

  <h3>Events Table</h3>
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Start Time</th>
        <th>Type</th>
        <th>Phase</th>
        <th>Value (V)</th>
        <th>Duration (s)</th>
        <th>Imbalance %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const deviceId = "a41ff8c0-ce7c-11ef-826c-29d63551db41";

// token is passed via ?token= in iframe URL
function getToken() {
  const params = new URLSearchParams(window.location.search);
  return params.get("token");
}

// Fetch telemetry from ThingsBoard
async function fetchTelemetry(deviceId, token, startTs, endTs) {
  const url = `https://thingsboard.cloud/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=R_Voltage,Y_Voltage,B_Voltage&startTs=${startTs}&endTs=${endTs}&limit=10000`;
  
  const res = await fetch(url, {
    method: "GET",
    headers: { "X-Authorization": `Bearer ${token}` }
  });
  if (!res.ok) throw new Error("Telemetry fetch failed " + res.statusText);
  return await res.json();
}

// Generate report
async function generateReport() {
  try {
    const token = getToken();
    if (!token) { alert("JWT token missing in URL!"); return; }

    const date = document.getElementById("reportDate").value;
    if (!date) { alert("Please select a date"); return; }

    const startTs = new Date(date + "T00:00:00").getTime();
    const endTs   = new Date(date + "T23:59:59").getTime();

    const data = await fetchTelemetry(deviceId, token, startTs, endTs);

    const r = data.R_Voltage || [];
    const y = data.Y_Voltage || [];
    const b = data.B_Voltage || [];

    const timestamps = r.map(d => new Date(d.ts));
    const rv = r.map(d => d.value);
    const yv = y.map(d => d.value);
    const bv = b.map(d => d.value);

    // Voltage trend chart
    Plotly.newPlot("voltageTrend", [
      {x: timestamps, y: rv, mode: "lines", name: "R Voltage"},
      {x: timestamps, y: yv, mode: "lines", name: "Y Voltage"},
      {x: timestamps, y: bv, mode: "lines", name: "B Voltage"}
    ], {title: "Three-Phase Voltage Trend (V)", xaxis: {title:"Time"}, yaxis:{title:"Voltage (V)"}});

    // Imbalance calculation
    const imbalance = rv.map((val,i)=>{
      const max = Math.max(rv[i]||0, yv[i]||0, bv[i]||0);
      const min = Math.min(rv[i]||0, yv[i]||0, bv[i]||0);
      return ((max-min)/((rv[i]+yv[i]+bv[i])/3))*100;
    });
    Plotly.newPlot("imbalanceTrend", [
      {x: timestamps, y: imbalance, mode: "lines", name: "Imbalance %"}
    ], {title: "Imbalance % Trend", xaxis: {title:"Time"}, yaxis:{title:"%"} });

    // Update metrics
    document.getElementById("maxImbalance").innerText = "Max Imbalance %: " + (Math.max(...imbalance)||"--").toFixed(2);
    document.getElementById("minVoltage").innerText = "Minimum Voltage: " + (Math.min(...rv,yv,bv)||"--").toFixed(2);

    // Dummy events table (customize detection rules later)
    const tbody = document.querySelector("#eventsTable tbody");
    tbody.innerHTML = "";
    rv.slice(0,10).forEach((val,i)=>{
      const row = `<tr>
        <td>${timestamps[i].toLocaleString()}</td>
        <td>${val<200?"Sag":"Normal"}</td>
        <td>R</td>
        <td>${val}</td>
        <td>1</td>
        <td>${imbalance[i].toFixed(2)}</td>
      </tr>`;
      tbody.insertAdjacentHTML("beforeend",row);
    });

  } catch(err) {
    console.error(err);
    alert("Error generating report: " + err.message);
  }
}

// Export to PDF (multi-page A4)
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","pt","a4");

  const content = document.getElementById("reportContent");
  const canvas = await html2canvas(content, {scale:2});
  const imgData = canvas.toDataURL("image/png");

  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const imgProps = pdf.getImageProperties(imgData);
  const imgHeight = (imgProps.height * pageWidth) / imgProps.width;

  let heightLeft = imgHeight;
  let position = 0;

  pdf.addImage(imgData,"PNG",0,position,pageWidth,imgHeight);
  heightLeft -= pageHeight;

  while (heightLeft > 0) {
    position = heightLeft - imgHeight;
    pdf.addPage();
    pdf.addImage(imgData,"PNG",0,position,pageWidth,imgHeight);
    heightLeft -= pageHeight;
  }

  pdf.save("Voltage_Anomaly_Report.pdf");
}
</script>
</body>
</html>
